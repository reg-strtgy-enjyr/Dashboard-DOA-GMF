<app-navbar></app-navbar>
<div class="min-h-screen flex items-center justify-center">
  <div class="mx-6 mt-24 w-full md:w-auto my-8 bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-6">
      <form>
        <div class="mb-4">
          <a href="/detailPersonnel" class="text-lg text-cyan-600 decoration-inherit hover:text-cyan-800 hover:underline">< Back</a>
        </div>
        <div class="bg-[#02507d] rounded-lg">
          <h2 class="text-2xl font-semibold text-white text-center justify-center mb-7 py-3 mx-3">EDIT PERSONNEL</h2>
        </div>

        <!-- First Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <!-- Personnel Name-->
          <div class="w-full md:w-1/6 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2">
              Personnel Name
            </label>
            <input [(ngModel)]="personnelData.person_name" name="person_name" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="text" placeholder="Enter your data" required>
          </div>
          <!-- Personnel Number/ID -->
          <div class="w-full md:w-1/6 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-state">
              Personnel Number/ID
            </label>
            <input [(ngModel)]="personnelData.person_no" name="person_no" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="text" placeholder="Enter your data" required>
          </div>
          <!-- Department -->
          <div class="w-full md:w-1/6 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2">
              Department
            </label>
            <select id="unit" name="unit" [(ngModel)]="personnelData.department" class="block w-full py-3 form-control bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 px-4 leading-tight" required>
              <option value="" disabled>Select Unit</option>
              <option value="TE">TE</option>
              <option value="TEC_1">TEC-1</option>
              <option value="TEA">TEA</option>
              <option value="TEA_1">TEA-1</option>
              <option value="TEA_2">TEA-2</option>
              <option value="TEA_3">TEA-3</option>
              <option value="TEA_4">TEA-4</option>
              <option value="TED">TED</option>
              <option value="TED_1">TED-1</option>
              <option value="TED_2">TED-2</option>
              <option value="TED_3">TED-3</option>
              <option value="TED_4">TED-4</option>
              <option value="TER">TER</option>
              <option value="TER_1">TER-1</option>
              <option value="TER_2">TER-2</option>
              <option value="TER_3">TER-3</option>
              <option value="TER_4">TER-4</option>
              <option value="TER_5">TER-5</option>
              <option value="TEL">TEL</option>
              <option value="TEL_1">TEL-1</option>
              <option value="TEL_2">TEL-2</option>
              <option value="TEJ">TEJ</option>
              <option value="TEJ_1">TEJ-1</option>
              <option value="TEJ_2">TEJ-2</option>
              <option value="TEJ_3">TEJ-3</option>
              <option value="TEM">TEM</option>
              <option value="TEM_1">TEM-1</option>
              <option value="TEM_2">TEM-2</option>
              <option value="TEM_3">TEM-3</option>
            </select>
          </div>
          <!-- Email Address -->
          <div class="w-full md:w-1/6 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2">
              Email Address
            </label>
            <input [(ngModel)]="personnelData.email_address" name="email" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="text" placeholder="Enter your data" required>
          </div>
          <!-- Birth Date -->
          <div class="w-full md:w-1/6 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-state">
              Birth Date
            </label>
            <input [(ngModel)]="personnelData.birth_date" name="birth_date" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="date" required>
          </div>
          <!-- Employment Date -->
          <div class="w-full md:w-1/6 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-state">
              Employment Date
            </label>
            <input [(ngModel)]="personnelData.employment_date" name="employment_date" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="date" required>
          </div>
        </div>
        
        <!-- Second Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/3 px-3">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-password">
              Job Title(s)
            </label>
            <textarea [(ngModel)]="personnelData.job_title" name="title" class="appearance-none h-auto block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight text-sm" placeholder="Enter your data" required></textarea>
          </div>
          <div class="w-full md:w-1/3 px-3">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-password">
              Job Description
            </label>
            <textarea [(ngModel)]="personnelData.job_desc" name="job_desc" class="appearance-none h-auto block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight text-sm" placeholder="Enter your data" required></textarea>
          </div>
          <div class="w-full md:w-1/3 px-3">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-password">
              Design Experience
            </label>
            <textarea [(ngModel)]="personnelData.design_exp" name="design_exp" class="appearance-none h-auto block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight text-sm" placeholder="Enter your data" required></textarea>
          </div>
        </div>
        <!-- Submit Button -->
        <div class="flex items-center justify-center">
          <button (click)="updatePersonnel()" type="submit" class="w-full md:w-1/6 text-white bg-[#016299] hover:bg-[#015581] focus:ring-4 focus:outline-none font-semibold rounded-lg text-base px-5 py-2.5 text-center">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
