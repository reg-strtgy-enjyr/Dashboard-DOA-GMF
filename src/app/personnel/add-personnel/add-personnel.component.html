<app-navbar></app-navbar>
<div class="min-h-screen flex items-center justify-center">
  <div class="mx-6 mt-24 w-full md:w-auto my-8 bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-6">
      <form>
        <div class="mb-4">
          <a href="/searchPersonnel" class="text-lg text-cyan-600 decoration-inherit hover:text-cyan-800 hover:underline">< Back</a>
        </div>
        <div class="bg-[#02507d] rounded-lg">
          <h2 class="text-2xl font-semibold text-white text-center justify-center mb-7 py-3 mx-3">ADD PERSONNEL</h2>
        </div>

        <!-- First Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <!-- Personnel Name-->
          <div class="w-full md:w-1/6 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2">
              Personnel Name
            </label>
            <input [(ngModel)]="personnelData.person_name" name="name" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="text" placeholder="Enter your data" required>
          </div>
          <!-- Personnel Number/ID -->
          <div class="w-full md:w-1/6 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-state">
              Personnel Number/ID
            </label>
            <input [(ngModel)]="personnelData.person_no" name="personnel_no" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="text" placeholder="Enter your data" required>
          </div>
          <!-- Department -->
          <div class="w-full md:w-1/6 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2">
              Department
            </label>
            <select id="unit" name="unit" [(ngModel)]="personnelData.department" class="block w-full py-3 form-control bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 px-4 leading-tight" required>
              <option value="" disabled>Select Unit</option>
              <option value="TE">TE</option>
              <option value="TEC_1">TEC-1</option>
              <option value="TEA">TEA</option>
              <option value="TEA_1">TEA-1</option>
              <option value="TEA_2">TEA-2</option>
              <option value="TEA_3">TEA-3</option>
              <option value="TEA_4">TEA-4</option>
              <option value="TED">TED</option>
              <option value="TED_1">TED-1</option>
              <option value="TED_2">TED-2</option>
              <option value="TED_3">TED-3</option>
              <option value="TED_4">TED-4</option>
              <option value="TER">TER</option>
              <option value="TER_1">TER-1</option>
              <option value="TER_2">TER-2</option>
              <option value="TER_3">TER-3</option>
              <option value="TER_4">TER-4</option>
              <option value="TER_5">TER-5</option>
              <option value="TEL">TEL</option>
              <option value="TEL_1">TEL-1</option>
              <option value="TEL_2">TEL-2</option>
              <option value="TEJ">TEJ</option>
              <option value="TEJ_1">TEJ-1</option>
              <option value="TEJ_2">TEJ-2</option>
              <option value="TEJ_3">TEJ-3</option>
              <option value="TEM">TEM</option>
              <option value="TEM_1">TEM-1</option>
              <option value="TEM_2">TEM-2</option>
              <option value="TEM_3">TEM-3</option>
            </select>
          </div>
          <!-- Email Address -->
          <div class="w-full md:w-1/6 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2">
              Email Address
            </label>
            <input [(ngModel)]="personnelData.email_address" name="email" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="text" placeholder="Enter your data" required>
          </div>
          <!-- Birth Date -->
          <div class="w-full md:w-1/6 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-state">
              Birth Date
            </label>
            <input [(ngModel)]="personnelData.birth_date" name="personnel_no" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="date" required>
          </div>
          <!-- Employment Date -->
          <div class="w-full md:w-1/6 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-state">
              Employment Date
            </label>
            <input [(ngModel)]="personnelData.employment_date" name="personnel_no" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="date" required>
          </div>
        </div>
        
        <!-- Second Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/3 px-3">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-password">
              Job Title(s)
            </label>
            <textarea [(ngModel)]="personnelData.job_title" name="title" class="appearance-none h-auto block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight text-sm" placeholder="Enter your data" required></textarea>
          </div>
          <div class="w-full md:w-1/3 px-3">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-password">
              Job Description
            </label>
            <textarea [(ngModel)]="personnelData.job_desc" name="title" class="appearance-none h-auto block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight text-sm" placeholder="Enter your data" required></textarea>
          </div>
          <div class="w-full md:w-1/3 px-3">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-password">
              Design Experience
            </label>
            <textarea [(ngModel)]="personnelData.design_exp" name="title" class="appearance-none h-auto block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight text-sm" placeholder="Enter your data" required></textarea>
          </div>
        </div>

        <!-- Educations -->
        <div class="flex flex-wrap -mx-3">
          <div class="w-full px-3">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-password">
              Education(s)
            </label>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div *ngFor="let education of educations; let i = index" class="flex flex-wrap w-full md:w-1/2">
            <div class="w-full md:w-1/3 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                University #{{i+1}}
              </label>
              <input [(ngModel)]="education.university" name="university_{{i+1}}" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="text" placeholder="XYZ University" required>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                Major #{{i+1}}
              </label>
              <input [(ngModel)]="education.major" name="major_{{i+1}}" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="text" placeholder="(S1) Computer Engineering" required>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                Graduation Year #{{i+1}}
              </label>
              <input [(ngModel)]="education.graduation_year" name="grad_year_{{i+1}}" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="number" placeholder="2020" required>
            </div>
            <div class="w-full px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-password">
                Remark #{{i+1}}
              </label>
              <textarea [(ngModel)]="education.remark" name="education_remark_{{i+1}}" class="appearance-none h-auto block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight text-sm" placeholder="Enter your data" required></textarea>
            </div>
          </div>
          <div class="w-full px-3 space-x-2">
            <button (click)="addEduOptions()" class="inline-block bg-[#016299] rounded-lg border-2 border-primary px-[10.25px] py-1 text-xl font-medium uppercase leading-normal text-primary transition duration-150 ease-in-out hover:border-primary-accent-300 hover:bg-primary-50/50 hover:text-primary-accent-300 focus:border-primary-600 focus:bg-primary-50/50 focus:text-primary-600 focus:outline-none focus:ring-0 active:border-primary-700 active:text-primary-700 motion-reduce:transition-none dark:text-primary-500 dark:hover:bg-blue-950 dark:focus:bg-blue-950 text-white">
              <i class="fa-solid fa-plus"></i>
            </button>
            <button *ngIf="educations.length > 0" (click)="removeEduOptions()" class="inline-block bg-[#016299] rounded-lg border-2 border-primary px-[10.25px] py-1 text-xl font-medium uppercase leading-normal text-primary transition duration-150 ease-in-out hover:border-primary-accent-300 hover:bg-primary-50/50 hover:text-primary-accent-300 focus:border-primary-600 focus:bg-primary-50/50 focus:text-primary-600 focus:outline-none focus:ring-0 active:border-primary-700 active:text-primary-700 motion-reduce:transition-none dark:text-primary-500 dark:hover:bg-blue-950 dark:focus:bg-blue-950 text-white">
              <i class="fa-solid fa-minus"></i>
            </button>
          </div>
        </div>

        <!-- Training Records -->
        <div class="flex flex-wrap -mx-3">
          <div class="w-full px-3">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-password">
              Training Record(s)
            </label>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div *ngFor="let training of trainingRecords; let i = index" class="flex flex-wrap w-full md:w-1/2">
            <div class="w-full md:w-1/2 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                Training Title #{{i+1}}
              </label>
              <input [(ngModel)]="training.training_title" name="training_title_{{i+1}}" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="text" placeholder="Work Safety Training" required>
            </div>
            <div class="w-full md:w-1/2 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                Training Category #{{i+1}}
              </label>
              <select [(ngModel)]="training.training_category" name="training_category_{{i+1}}" class="block w-full py-3 form-control bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 px-4 leading-tight" required>
                <option value="" disabled>Select Category</option>
                <option value="Regulatory_Mandatory">Regulatory Mandatory</option>
                <option value="Regulatory_Non-Mandatory">Regulatory Non-Mandatory</option>
                <option value="Competence_Requirement">Competence Requirement</option>
                <option value="Additional">Additional</option>
              </select>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                Start Date #{{i+1}}
              </label>
              <input [(ngModel)]="training.start_date" name="start_date_{{i+1}}" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="date" required>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                Finish Date #{{i+1}}
              </label>
              <input [(ngModel)]="training.finish_date" name="finish_date_{{i+1}}" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="date" required>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                Interval Recurrent #{{i+1}}
              </label>
              <input [(ngModel)]="training.interval_recurrent" name="interval_recurrent_{{i+1}}" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="number" placeholder="12" required>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-password">
                Place #{{i+1}}
              </label>
              <input [(ngModel)]="training.place" name="place_{{i+1}}" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="text" placeholder="Jakarta" required>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-password">
                Result #{{i+1}}
              </label>
              <input [(ngModel)]="training.result" name="result_{{i+1}}" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="text" placeholder="Certificate" required>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                Next Date #{{i+1}}
              </label>
              <input [(ngModel)]="training.next_date" name="next_date_{{i+1}}" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="date" required>
            </div>
            <div class="w-full px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-password">
                Remark #{{i+1}}
              </label>
              <textarea [(ngModel)]="training.remark" name="training_remark_{{i+1}}" class="appearance-none h-auto block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight text-sm" placeholder="Enter your data" required></textarea>
            </div>
          </div>
          <div class="w-full px-3 space-x-2">
            <button (click)="addTrainingOptions()" class="inline-block bg-[#016299] rounded-lg border-2 border-primary px-[10.25px] py-1 text-xl font-medium uppercase leading-normal text-primary transition duration-150 ease-in-out hover:border-primary-accent-300 hover:bg-primary-50/50 hover:text-primary-accent-300 focus:border-primary-600 focus:bg-primary-50/50 focus:text-primary-600 focus:outline-none focus:ring-0 active:border-primary-700 active:text-primary-700 motion-reduce:transition-none dark:text-primary-500 dark:hover:bg-blue-950 dark:focus:bg-blue-950 text-white">
              <i class="fa-solid fa-plus"></i>
            </button>
            <button *ngIf="trainingRecords.length > 0" (click)="removeTrainingOptions()" class="inline-block bg-[#016299] rounded-lg border-2 border-primary px-[10.25px] py-1 text-xl font-medium uppercase leading-normal text-primary transition duration-150 ease-in-out hover:border-primary-accent-300 hover:bg-primary-50/50 hover:text-primary-accent-300 focus:border-primary-600 focus:bg-primary-50/50 focus:text-primary-600 focus:outline-none focus:ring-0 active:border-primary-700 active:text-primary-700 motion-reduce:transition-none dark:text-primary-500 dark:hover:bg-blue-950 dark:focus:bg-blue-950 text-white">
              <i class="fa-solid fa-minus"></i>
            </button>
          </div>
        </div>

        <!-- Experience Records -->
        <div class="flex flex-wrap -mx-3">
          <div class="w-full px-3">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-password">
              Experience Record(s)
            </label>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div *ngFor="let experience of experienceRecords; let i = index" class="flex flex-wrap w-full md:w-1/2">
            <div class="w-full md:w-1/4 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                Job Title #{{i+1}}
              </label>
              <input [(ngModel)]="experience.job_title" name="exp_job_title_{{i+1}}" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="text" placeholder="Manager of Finance" required>
            </div>
            <div class="w-full md:w-1/4 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                Since Date #{{i+1}}
              </label>
              <input [(ngModel)]="experience.since_date" name="since_date_{{i+1}}" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="date" required>
            </div>
            <div class="w-full md:w-1/4 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                Until Date #{{i+1}}
              </label>
              <input [(ngModel)]="experience.until_date" name="until_date_{{i+1}}" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="date" required>
            </div>
            <div class="w-full md:w-1/4 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                Assignment Location #{{i+1}}
              </label>
              <input [(ngModel)]="experience.assignment" name="assignment_{{i+1}}" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="text" placeholder="JKTTEJ-1" required>
            </div>
            <div class="w-full px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-password">
                Remark #{{i+1}}
              </label>
              <textarea [(ngModel)]="experience.remark" name="experience_remark_{{i+1}}" class="appearance-none h-auto block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight text-sm" placeholder="Enter your data" required></textarea>
            </div>
          </div>
          <div class="w-full px-3 space-x-2">
            <button (click)="addExperienceOptions()" class="inline-block bg-[#016299] rounded-lg border-2 border-primary px-[10.25px] py-1 text-xl font-medium uppercase leading-normal text-primary transition duration-150 ease-in-out hover:border-primary-accent-300 hover:bg-primary-50/50 hover:text-primary-accent-300 focus:border-primary-600 focus:bg-primary-50/50 focus:text-primary-600 focus:outline-none focus:ring-0 active:border-primary-700 active:text-primary-700 motion-reduce:transition-none dark:text-primary-500 dark:hover:bg-blue-950 dark:focus:bg-blue-950 text-white">
              <i class="fa-solid fa-plus"></i>
            </button>
            <button *ngIf="experienceRecords.length > 0" (click)="removeExperienceOptions()" class="inline-block bg-[#016299] rounded-lg border-2 border-primary px-[10.25px] py-1 text-xl font-medium uppercase leading-normal text-primary transition duration-150 ease-in-out hover:border-primary-accent-300 hover:bg-primary-50/50 hover:text-primary-accent-300 focus:border-primary-600 focus:bg-primary-50/50 focus:text-primary-600 focus:outline-none focus:ring-0 active:border-primary-700 active:text-primary-700 motion-reduce:transition-none dark:text-primary-500 dark:hover:bg-blue-950 dark:focus:bg-blue-950 text-white">
              <i class="fa-solid fa-minus"></i>
            </button>
          </div>
        </div>

        <!-- Certifications -->
        <div class="flex flex-wrap -mx-3">
          <div class="w-full px-3">
            <label class="block tracking-wide text-gray-700 text-sm font-semibold mb-2" for="grid-password">
              Certification(s)
            </label>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div *ngFor="let certification of certifications; let i = index" class="flex flex-wrap w-full md:w-1/2">
            <div class="w-full md:w-1/3 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                Based on Regulation #{{i+1}}
              </label>
              <select [(ngModel)]="certification.regulation_based" name="regulation_based_{{i+1}}" class="block w-full py-3 form-control bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 px-4 leading-tight" required>
                <option value="" disabled>Select Regulation</option>
                <option value="DGCA">DGCA</option>
                <option value="EASA">EASA</option>
              </select>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                Certification Type #{{i+1}}
              </label>
              <select [(ngModel)]="certification.cert_type" name="cert_type_{{i+1}}" class="block w-full py-3 form-control bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 px-4 leading-tight" required>
                <option value="" disabled>Select Regulation</option>
                <option value="Authorization">Authorization</option>
                <option value="License">License</option>
              </select>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                Certification Number #{{i+1}}
              </label>
              <input [(ngModel)]="certification.cert_number" name="cert_number_{{i+1}}" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="text" placeholder="IMI-001" required>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                First Issue Date #{{i+1}}
              </label>
              <input [(ngModel)]="certification.cert_first_date" name="cert_first_date_{{i+1}}" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="date" required>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                Date of Expire #{{i+1}}
              </label>
              <input [(ngModel)]="certification.cert_expire_date" name="cert_expire_date_{{i+1}}" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="date" required>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
                Certification Letter Number #{{i+1}}
              </label>
              <input [(ngModel)]="certification.cert_letter_nbr" name="cert_letter_nbr_{{i+1}}" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="text" placeholder="ATZ/001/2024" required>
            </div>
            <div class="w-full px-3 mb-3">
              <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-password">
                Scope #{{i+1}}
              </label>
              <textarea [(ngModel)]="certification.cert_scope" name="cert_scope_{{i+1}}" class="appearance-none h-auto block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight text-sm" placeholder="Enter your data" required></textarea>
            </div>
          </div>
          <div class="w-full px-3 space-x-2">
            <button (click)="addCertificationOptions()" class="inline-block bg-[#016299] rounded-lg border-2 border-primary px-[10.25px] py-1 text-xl font-medium uppercase leading-normal text-primary transition duration-150 ease-in-out hover:border-primary-accent-300 hover:bg-primary-50/50 hover:text-primary-accent-300 focus:border-primary-600 focus:bg-primary-50/50 focus:text-primary-600 focus:outline-none focus:ring-0 active:border-primary-700 active:text-primary-700 motion-reduce:transition-none dark:text-primary-500 dark:hover:bg-blue-950 dark:focus:bg-blue-950 text-white">
              <i class="fa-solid fa-plus"></i>
            </button>
            <button *ngIf="certifications.length > 0" (click)="removeCertificationOptions()" class="inline-block bg-[#016299] rounded-lg border-2 border-primary px-[10.25px] py-1 text-xl font-medium uppercase leading-normal text-primary transition duration-150 ease-in-out hover:border-primary-accent-300 hover:bg-primary-50/50 hover:text-primary-accent-300 focus:border-primary-600 focus:bg-primary-50/50 focus:text-primary-600 focus:outline-none focus:ring-0 active:border-primary-700 active:text-primary-700 motion-reduce:transition-none dark:text-primary-500 dark:hover:bg-blue-950 dark:focus:bg-blue-950 text-white">
              <i class="fa-solid fa-minus"></i>
            </button>
          </div>
        </div>
        <!-- Submit Button -->
        <div class="flex items-center justify-center">
          <button (click)="submitPersonnel()" type="submit" class="w-full md:w-1/6 text-white bg-[#016299] hover:bg-[#015581] focus:ring-4 focus:outline-none font-semibold rounded-lg text-base px-5 py-2.5 text-center">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
