<app-navbar></app-navbar>
<div class="min-h-screen flex items-center justify-center">
  <div class="mx-6 mt-24 w-full md:w-auto my-8 bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-6">
      <form (ngSubmit)="submitFollowIOR()">
        <div class="mb-4">
          <a href="/detailIOR" class="text-base text-cyan-600 decoration-inherit hover:text-cyan-800 hover:underline">< Back</a>
        </div>
        <!-- IOR #1 -->
        <div class="bg-[#02507d] rounded-lg">
          <h2 class="text-2xl font-semibold text-white text-center justify-center mb-7 uppercase py-3 mx-3">Internal Occurrence Report Follow On</h2> 
        </div>
        <!-- First Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <!-- Follow On by -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              Follow On By
            </label>
            <input [value]="account.name" name="follupBy" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" type="text" readonly>
          </div>
          <!-- Follow On UIC -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
              Follow On UIC
            </label>
            <div class="relative">
              <select [(ngModel)]="followIORData.follup_uic" name="follupUIC" class="block appearance-none w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" placeholder="Select" required>
                <option value="" disabled selected>Select your data</option>
                <option value="Chief_Design_Office">Chief Design Office</option>
                <option value="Chief_Airworthiness_Office">Chief Airworthiness Office</option>
                <option value="Chief_Independent_Monitoring">Chief Independent Monitoring</option>
                <option value="Head_of_DOA">Head of DOA</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
              </div>
            </div>
          </div>
          <!-- Report Date -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              Follow Up Date
            </label>
            <input [(ngModel)]="followIORData.follup_date" name="follupDate" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" type="date" required>
          </div>
        </div>
        
        <!-- Second row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <!-- DETAIL OCCURANCE -->
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
              Follow up Detail Occurance
            </label>
            <textarea [(ngModel)]="followIORData.follup_detail" name="follupDetail" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" placeholder="Enter your data" required></textarea>
          </div> 
        </div>
        
        <!-- third Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <!-- followup Data reference -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
              Follow Up Data reference
            </label>
            <div class="relative">
              <select [(ngModel)]="followIORData.follup_datarefer" name="follupDataRefer" class="block appearance-none w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" placeholder="Select" required>
                <option value="" disabled selected>Select</option>
                <option [ngValue]="true">Yes</option>
                <option [ngValue]="false">No</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
              </div>
            </div>
          </div>
          <!-- followup status -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
              Follow Up Status
            </label>
            <div class="relative">
              <select [(ngModel)]="followIORData.follup_status" name="follupStatus" class="block appearance-none w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" placeholder="Select" required>
                <option value="" disabled selected>Select</option>
                <option value="Open">Open</option>
                <option value="Close">Close</option>
                <!-- <option [value]="'monitor'">Monitor</option> -->
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
              </div>
            </div>
          </div>
          <!-- Next Follow Up UIC -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
              Next Follow Up UIC
            </label>
            <div class="relative">
              <select [(ngModel)]="followIORData.nextuic_follup" name="nextFollupUIC" class="block appearance-none w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" placeholder="Select" required>
                <option value="" disabled selected>Select your data</option>
                <option value="Chief_Design_Office">Chief Design Office</option>
                <option value="Chief_Airworthiness_Office">Chief Airworthiness Office</option>
                <option value="Chief_Independent_Monitoring">Chief Independent Monitoring</option>
                <option value="Head_of_DOA">Head of DOA</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
              </div>
            </div>
          </div> 
        </div>
        
        <!-- fourth Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <!-- Current probability -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              Current Probability
            </label>
            <input [(ngModel)]="followIORData.current_probability" name="currentProbability" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" type="text" placeholder="Enter Your Data" required>
          </div>
          <!-- initial Severity -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              Current Severity
            </label>
            <input [(ngModel)]="followIORData.current_severity" name="currentSeverity" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" type="text" placeholder="Enter Your Data" required>
          </div>
          <!-- initial Risk index -->
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
              Current Risk index
            </label>
            <input [(ngModel)]="followIORData.current_riskindex" name="currentRiskIndex" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" type="text" placeholder="Enter Your Data" required>
          </div>
        </div>
        <!-- Submit Button -->
        <div class="flex items-center justify-center">
          <button type="submit" class="w-full md:w-1/6 text-white bg-[#016299] hover:bg-[#015581] focus:ring-4 focus:outline-none font-semibold rounded-lg text-base px-5 py-2.5 text-center">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
