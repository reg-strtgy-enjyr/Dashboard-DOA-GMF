<app-navbar></app-navbar>
<div class="min-h-screen flex items-center justify-center">
  <div class="mx-6 mt-24 w-full md:w-auto my-8 bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-6">
      <form (ngSubmit)="updateIOR()">
        <div class="mb-4">
          <a href="/detailIOR" class="text-base text-cyan-600 decoration-inherit hover:text-cyan-800 hover:underline">< Back</a>
        </div>
        <div class="bg-[#02507d] rounded-lg">
          <h2 class="text-2xl font-semibold text-white text-center justify-center mb-7  py-3 mx-3">INTERNAL OCCURRENCE REPORT</h2>
        </div>
        <!-- First Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <!-- IOR ID-->
          <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
              IOR ID
            </label>
            <input [value]="iorData.id_ior" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none py-3 px-4 leading-tight" id="grid-city" type="text" readonly>
          </div>
          <!-- Subject IOR -->
          <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-state">
              Subject IOR
            </label>
            <input [(ngModel)]="iorData.subject_ior" name="subjectIOR" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" type="text" placeholder="Enter your data" required>
          </div>
          <!-- Occur NBR -->
          <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
              Occur NBR
            </label>
            <input [(ngModel)]="iorData.occur_nbr" name="occurNo" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" type="text" placeholder="Enter your data" required>
          </div>
          <!-- Occur Date -->
          <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
              Occur Date
            </label>
            <input [(ngModel)]="iorData.occur_date" name="occurDate"  class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" type="date" required>
          </div>
        </div>
        <!-- Second Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <!-- Reference IOR -->
          <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-state">
              Reference IOR
            </label>
            <input [(ngModel)]="iorData.reference_ior" name="referenceIOR" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" type="text" placeholder="Enter your data" required>
          </div>
          <!-- TO UIC -->
          <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
              To UIC
            </label>
            <div class="relative">
              <select [(ngModel)]="iorData.to_uic" name="to_uic" class="block appearance-none w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 pr-8 leading-tight" required>
                <option value="" disabled selected>Select your data</option>
                <option value="Chief_Design_Office">Chief Design Office</option>
                <option value="Chief_Airworthiness_Office">Chief Airworthiness Office</option>
                <option value="Chief_Independent_Monitoring">Chief Independent Monitoring</option>
                <option value="Head_of_DOA">Head of DOA</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
              </div>
            </div>
          </div>
          <!-- CC UIC -->
          <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
              CC UIC
            </label>
            <div class="relative">
              <select [(ngModel)]="iorData.cc_uic" name="cc_uic" class="block appearance-none w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 pr-8 leading-tight" required>
                <option value="" disabled selected>Select your data</option>
                <option value="Chief_Design_Office">Chief Design Office</option>
                <option value="Chief_Airworthiness_Office">Chief Airworthiness Office</option>
                <option value="Chief_Independent_Monitoring">Chief Independent Monitoring</option>
                <option value="Head_of_DOA">Head of DOA</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
              </div>
            </div>
          </div>
          <!-- Category Occur -->
          <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-state">
              Category Occur
            </label>
            <div class="relative">
              <select [(ngModel)]="iorData.category_occur" name="categoryOccur" class="block appearance-none w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 pr-8 leading-tight" >
                <option value="" disabled selected>Select your data</option>
                <option value="DOA_Management">DOA Management</option>
                <option value="Procedure">Procedure</option>
                <option value="Document">Document</option>
                <option value="Personnel">Personnel</option>
                <option value="Facility">Facility</option>
                <option value="Partner_of_Subcontractor">Partner or Subcontractor</option>
                <option value="Material">Material</option>
                <option value="Information_Technology">Information Technology</option>
                <option value="Training">Training</option>
                <option value="Others">Others</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
              </div>
            </div>
          </div>
          <!-- Type Or Pnbr -->
          <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-state">
              Type or Part Number Related Data
            </label>
            <div class="relative">
              <input  [(ngModel)]="iorData.type_or_pnbr" name="typeOrPnbr" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" type="text" placeholder="Enter your data" required>
            </div>
          </div>
        </div>
        <!-- Third Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <!-- Level Type -->
          <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-state">
              Level Type
            </label>
            <div class="relative">
              <select [(ngModel)]="iorData.level_type" name="levelType" class="block appearance-none w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 pr-8 leading-tight" required>
                <option value="" disabled selected>Select your data</option>
                <option value="Aircraft">Aircraft</option>
                <option value="Engine">Engine</option>
                <option value="APU">APU</option>
                <option value="Others">Others</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
              </div>
            </div>
          </div>
          <!-- Reported By -->
          <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-state">
              Reported By
            </label>
            <input  [(ngModel)]="iorData.ReportedBy" name="reportedBy" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" type="text" placeholder="Enter your data" required>
          </div>
          <!-- Reporter UIC -->
          <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
            <label class="block  tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-state">
              Reporter UIC
            </label>
            <select [(ngModel)]="iorData.reporter_uic" name="cc_uic" class="block appearance-none w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 pr-8 leading-tight" required>
              <option value="" disabled selected>Select your data</option>
              <option value="Chief_Design_Office">Chief Design Office</option>
              <option value="Chief_Airworthiness_Office">Chief Airworthiness Office</option>
              <option value="Chief_Independent_Monitoring">Chief Independent Monitoring</option>
              <option value="Head_of_DOA">Head of DOA</option>
            </select>
          </div>
          <!-- Report Date -->
          <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-state">
              Report Date
            </label>
            <input [(ngModel)]="iorData.report_date" name="reportDate" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" type="date" required>
          </div>
          <!-- Reporter Identity -->
          <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-state">
              Reporter Identity
            </label>
            <div class="relative">
              <select  [(ngModel)]="iorData.reporter_identity" name="reporterIdentity" class="block appearance-none w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 pr-8 leading-tight" required>
                <option value="" disabled selected>Select your data</option>
                <option [value]="'Shown'">Shown</option>
                <option [value]="'Hidden'">Hidden </option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
              </div>
            </div>
          </div>
        </div>
        <!-- Fourth Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <!-- Data Reference -->
          <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-state">
              Data Reference
            </label>
            <div class="relative">
              <select  [(ngModel)]="iorData.Data_reference" name="dataReference" class="block appearance-none w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 pr-8 leading-tight" required>
                <option value="" disabled selected>Select your data</option>
                <option [value]="'Yes'">Yes</option>
                <option [value]="'No'">No</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
              </div>
            </div>
          </div>
          <!-- Hirac Process -->
          <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
              HIRAC Process
            </label>
            <div class="relative">
              <select  [(ngModel)]="iorData.hirac_process" name="hiracProcess" class="block appearance-none w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 pr-8 leading-tight" required>
                <option value="" disabled selected>Select your data</option>
                <option [value]="'Yes'">Yes</option>
                <option [value]="'No'">No</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
              </div>
            </div>
          </div>
          <!-- Initial Probability -->
          <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-state">
              Initial Probability
            </label>
            <input  [(ngModel)]="iorData.initial_probability" name="initialProbability" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" type="text" placeholder="Enter your data" required>
          </div>
          <!-- Initial Severity -->
          <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-state">
              Initial Severity
            </label>
            <input [(ngModel)]="iorData.initial_severity" name="initialSeverity" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" type="text" placeholder="Enter your data" required>
          </div>
          <!-- Initial Risk Index -->
          <div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-state">
              Initial Risk Index
            </label>
            <input [(ngModel)]="iorData.initial_riskindex" name="initialRiskIndex" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" type="text" placeholder="Enter your data" required>
          </div>
        </div>
        <!-- Fifth Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <!-- DETAIL OCCURANCE -->
          <div class="w-full px-3">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-password">
              Detail Occurence
            </label>
            <textarea [(ngModel)]="iorData.detail_occurance" name="detailOccurence" class="appearance-none block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight text-sm" placeholder="Enter your data" required></textarea>
          </div>
        </div>
        <!-- Attachment -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <!-- DETAIL OCCURANCE -->
          <div class="w-full px-3">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-password">
              Attachment
            </label>
            <input [(ngModel)]="iorData.attachment" type="file" name="attachment" class="block w-full md:w-1/6 file:text-xs file:text-white 
            file:bg-[#016299] file:hover:bg-[#015581] file:focus:ring-4 file:focus:outline-none
            file:font-semibold file:rounded-lg file:px-5 file:py-2.5 file:text-center cursor-pointer" required>
          </div>
        </div>
        <!-- Submit Button -->
        <div class="flex items-center justify-center">
          <button type="submit" class="w-full md:w-1/6 text-white bg-[#016299] hover:bg-[#015581] focus:ring-4 focus:outline-none font-semibold rounded-lg text-base px-5 py-2.5 text-center">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
