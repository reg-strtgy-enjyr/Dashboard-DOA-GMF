<app-navbar></app-navbar>
<div class="min-h-screen flex items-center justify-center">
  <div class="mx-6 mt-24 w-full md:w-auto my-8 bg-white shadow-md rounded-lg overflow-hidden">
    <div class="p-6">
      <form (ngSubmit)="submitReplyNCR()">
        <div class="mb-4">
          <a href="/detailNCR" class="text-base text-cyan-600 decoration-inherit hover:text-cyan-800 hover:underline">< Back</a>
        </div>
        <div class="bg-[#02507d] rounded-lg">
          <h2 class="text-2xl font-semibold text-white text-center justify-center mb-7 py-3 mx-3 uppercase">Non-Conformance Report Reply</h2>
        </div>
        
        <!-- First Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <!-- Accept by Auditor -->
          <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
              Accept by Auditor
            </label>
            <input [(ngModel)]="replyNCRData.accept_by" name="accept_by_auditor" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" type="text" placeholder="Enter your data" required>
          </div>
          <!-- Audit Accept Date -->
          <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-state">
              Audit Accept Date
            </label>
            <input [(ngModel)]="replyNCRData.audit_accept" name="auditor_accept_date" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" type="date" required>
          </div>
          <!-- Audit Accept Date -->
          <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-state">
              Identified by
            </label>
            <input [(ngModel)]="replyNCRData.identified_by" name="identified_by" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" type="text" placeholder="Enter your data" required>
          </div>
          <!-- Accept by Auditor -->
          <div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2">
              Identification Date
            </label>
            <input [(ngModel)]="replyNCRData.identified_date" name="identified_date" class="block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight" type="date" required>
          </div>
        </div>
        
        <!-- Second Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <!-- Root Cause -->
          <div class="w-full md:w-1/2 px-3">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-password">
              Root Cause of Problem
            </label>
            <textarea [(ngModel)]="replyNCRData.rca_problem" name="rca_problem" class="appearance-none block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight text-sm" placeholder="Enter your data" required></textarea>
          </div>
          <!-- Corrective Action -->
          <div class="w-full md:w-1/2 px-3">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-password">
              Corrective Action
            </label>
            <textarea [(ngModel)]="replyNCRData.corrective_action" name="corrective_action" class="appearance-none block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight text-sm" placeholder="Enter your data" required></textarea>
          </div>
        </div>

        <!-- Third Row -->
        <div class="flex flex-wrap -mx-3 mb-6">
          <!-- Recommended Corrective Action -->
          <div class="w-full md:w-1/3 px-3">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-password">
              Recommended Corrective Action
            </label>
            <textarea [(ngModel)]="replyNCRData.recommend_corrective_action" name="recommend_corrective_action" class="appearance-none block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight text-sm" placeholder="Enter your data" required></textarea>
          </div>
          <!-- Preventive Action -->
          <div class="w-full md:w-1/3 px-3">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-password">
              Preventive Action
            </label>
            <textarea [(ngModel)]="replyNCRData.preventive_act" name="preventive_act" class="appearance-none block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight text-sm" placeholder="Enter your data" required></textarea>
          </div>
          <!-- Temporary Link -->
          <div class="w-full md:w-1/3 px-3">
            <label class="block tracking-wide text-gray-700 text-xs font-semibold mb-2" for="grid-password">
              Temporary Link
            </label>
            <textarea [(ngModel)]="replyNCRData.temporarylink" name="temporarylink" class="appearance-none block w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 py-3 px-4 leading-tight text-sm" placeholder="Enter your data" required></textarea>
          </div>
        </div>
        
        <!-- Submit Button -->
        <div class="flex items-center justify-center">
          <button type="submit" class="w-full md:w-1/6 text-white bg-[#016299] hover:bg-[#015581] focus:ring-4 focus:outline-none font-semibold rounded-lg text-base px-5 py-2.5 text-center">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
